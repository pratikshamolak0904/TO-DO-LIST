<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h2>To-Do-List</h2>
        <i class="fa-solid fa-rectangle-list"></i>
    </div>
    <div class="form">
            <i class="fa-sharp fa-solid fa-list-check"></i>
            <input id="listContent" type="text" placeholder="Add Your Task">
            <button id="actionButton">Add To List</button>   
    </div>
    <p class="action">Your List</p>
    <ul id="list">
        <li>
            <i title="Mark done" class="fa-solid fa-circle"></i>
            <p>Your Task Here</p>
            <button title="Remove from list"><i class="fa-solid fa-circle-minus"></i></button>
        </li>
    </ul>

</div>
</body>
</html>
